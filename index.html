<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        /* Estilos CSS mantenidos iguales */
    </style>
</head>

<body>
    <header>
        <h1>Gestión de Inventario</h1>
    </header>

    <div class="container">
        <!-- Módulo de Inventario -->
        <div>
            <h2>Inventario</h2>
            <div class="input-group">
                <input type="text" id="codigo_sbn_input" placeholder="Ingrese código patrimonial">
                <button id="buscarInventario">🔍</button>
            </div>

            <form id="formInventario" style="display: none;">
                <input type="hidden" id="codigo_sbn_hidden" name="codigo_sbn"> <!-- Campo oculto obligatorio -->

                <label for="bien">Bien:</label>
                <input type="text" id="bien" name="bien">

                <label for="nombre_equipo">Nombre del Equipo:</label>
                <input type="text" id="nombre_equipo" name="nombre_equipo">

                <label for="procesador">Procesador:</label>
                <input type="text" id="procesador" name="procesador">

                <label for="sistema_operativo">Sistema Operativo:</label>
                <input type="text" id="sistema_operativo" name="sistema_operativo">

                <label for="memoria_ram">Memoria RAM:</label>
                <input type="text" id="memoria_ram" name="memoria_ram">

                <label for="capacidad_disco">Capacidad de Disco:</label>
                <input type="text" id="capacidad_disco" name="capacidad_disco">

                <label for="area">Área:</label>
                <input type="text" id="area" name="area">

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">

                <label for="nombres_completos">Nombres Completos:</label>
                <input type="text" id="nombres_completos" name="nombres_completos">

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca">

                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo">

                <label for="serie">Serie:</label>
                <input type="text" id="serie" name="serie">

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">

                <button type="submit">Guardar</button>
            </form>

            <div id="mensaje" style="margin-top: 20px; display: none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formInventario");
            const mensaje = document.getElementById("mensaje");

            // Buscar activo
            document.getElementById("buscarInventario").addEventListener("click", function () {
                const codigo = document.getElementById("codigo_sbn_input").value.trim();

                if (codigo === "") {
                    alert("Por favor, ingrese un código patrimonial.");
                    return;
                }

                fetch("obtener_datos.php?codigo_barras=" + codigo)
                    .then(response => response.json())
                    .then(data => {
                        if (data.exito) {
                            document.getElementById("codigo_sbn_hidden").value = codigo;

                            document.getElementById("bien").value = data.bien || "";
                            document.getElementById("nombre_equipo").value = data.nombre_equipo || "";
                            document.getElementById("procesador").value = data.procesador || "";
                            document.getElementById("sistema_operativo").value = data.sistema_operativo || "";
                            document.getElementById("memoria_ram").value = data.memoria_ram || "";
                            document.getElementById("capacidad_disco").value = data.capacidad_disco || "";
                            document.getElementById("area").value = data.area || "";
                            document.getElementById("usuario").value = data.usuario || "";
                            document.getElementById("nombres_completos").value = data.nombres_completos || "";
                            document.getElementById("marca").value = data.marca || "";
                            document.getElementById("modelo").value = data.modelo || "";
                            document.getElementById("serie").value = data.serie || "";
                            document.getElementById("estado").value = data.estado || "";

                            form.style.display = "block";
                            mensaje.style.display = "none";
                        } else {
                            alert(data.mensaje);
                            form.reset();
                            form.style.display = "none";
                        }
                    })
                    .catch(err => {
                        console.error("Error en la consulta:", err);
                        alert("Error al buscar el activo.");
                    });
            });

            // Enviar formulario sin recargar la página
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch("procesar_formulario.php", {
                    method: "POST",
                    body: formData,
                })
                    .then(response => response.text())
                    .then(data => {
                        mensaje.innerText = data;
                        mensaje.style.display = "block";
                        mensaje.style.color = "green";
                    })
                    .catch(err => {
                        console.error("Error al guardar los datos:", err);
                        mensaje.innerText = "Error al guardar los datos.";
                        mensaje.style.display = "block";
                        mensaje.style.color = "red";
                    });
            });
        });
    </script>
</body>

</html>
